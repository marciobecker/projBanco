<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta http-equiv=”Content-Type” content=”text/html; charset=utf-8?>
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
   
  <h3>Obs: Esta ferramenta só trata do histórico 0473, os demais como 306 e 412 devem ser feitos manualmente.</h3>

  <th><input type="file" id="fileInput" value="Busca Relatório" class="botao2 no-print"></th>
  <th><button onclick="window.print()" class="botao1 no-print">Imprime</button></th>

  <table class="table">
    <div class="principal">
      <thead>
        <th class="princ no-print">Copiar</th>
        <th class="princ">Nº Operação</th>
        <th class="princ">Nome Cliente</th>
        <th class="princ">Valor</th>  
        <th class="princ">Agência</th>  
        <th class="princ">Conta</th> 
        <th class="princ no-print">Cola</th> 
      </thead>
    </div>
    <tbody>
  
    </tbody>
  </table>
  <div class="somaValor"></div>

  <script id="tmplLinha" type="text/template">
    <tr class="linha">
      <td class="no-print"><button onclick="copiarId(this)" id= {{NumeroOperacao}} class="no-print">Copiar</button></td>
      <td>{{NumeroOperacao}}</td>
      <td>{{Cliente}}</td>
      <td class="valor" >{{Valor}}</td>
      <td><input class="areaAgencia" type="text"></td>
      <td><input class="areaConta" onfocus="javascript: retirarFormatacao(this);" 
        onblur="javascript: formatarCampo(this);" maxlength="14" type="text" id= {{NumeroControle}} ></td>
      <td class="no-print"><button onclick="colaconta(this)" value= {{NumeroControle}} class="no-print">Colar</button></td>
    </tr>
  </script>


  <script src="script.js"></script>
</body>
</html>
